<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic VFF Test</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://unpkg.com/vff@1.0.2"></script>
    <script src="https://unpkg.com/vff-drag-area"></script>

    <script src="basic.js"></script>
</head>
<body ng-app="myApp" ng-controller="Ctrl">
    <!--<my-element happy></my-element>-->


    <h1>{{a.a}}</h1>


    <div vff-template1="a">
        <h1 vff-template1="b" vff-name="c"></h1>
    </div>



    <div vff-template="results">
        <h1 vff-editable vff-name="title" class="vff-title">Title</h1>
        <vff-drag-area  vff-name="drag-area"
                ng-show="drag.visibility" id="drag-area" class="drag-area" mode="linear" precision="int" min-value-x="0" max-value-x="50" min-value-y="0" max-value-y="300">
            <h1>Drag me</h1>
            <h1 id="coordinates">{{drag.x + ", " + drag.y}}</h1>
        </vff-drag-area>

        <!--<telestrator-element color="red" size="10"></telestrator-element>-->



        <div vff-template="First template">
            <h1 vff-name="Title" class="vff-main-title">This is a title</h1>
            <h2 vff-name="Subtitle">This is a subtitle</h2>
            <img vff-name="Image"/>
            <p vff-name="paragraph"></p>
            <!--<telestrator-element vff-name="tele" size="7" color="blue"></telestrator-element>-->
        </div>



        <h1 vff-template="third template" vff-name="Title1" class="vff-title">This is a title</h1>

        <div vff-template="second template">
            <h1 vff-name="Title2" class="vff-title">This is a title</h1>
            <h1 vff-template="forth template" vff-name="Title3" class="vff-title">This is a title</h1>
            <h1 vff-template="first template1" vff-name="Title4" class="vff-title">This is a title</h1>
            <div vff-template="fifth template">
                <h1 vff-name="title5"></h1>
            </div>

        </div>

        <h1 vff-name="Title6" class="vff-title">This is a title</h1> //Default template name 'untitled template'

        <countdown-clock class="cc" autorun></countdown-clock>
        <system-clock class="sc" autorun></system-clock>
        <basic-clock class="bc" autorun></basic-clock>
        <stopwatch-clock class="swc" autorun></stopwatch-clock>



        <div vff-template="Header">
            <h1 vff-name="title"></h1>
            <h2 vff-name="subtitle"></h2>
        </div>



    </div>
</body>
</html>
