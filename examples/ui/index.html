<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic VFF Test</title>

    <script src="https://unpkg.com/vff@latest/dist/vff.js"></script>
    <!--<script src="vff.js"></script>-->

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div vff-control="dom.ex1" vff-expose="innerText">Lorem ipsum</div>


    <div vff-control="dom.ex2" vff-expose="{
        text : 'innerText',
        side : {
            path : 'style.float',
            value : 'left',
            ui : {
                type : 'radio',
                options : ['left', 'right']
            }
        }
    }">Lorem ipsum</div>

</body>
</html>
